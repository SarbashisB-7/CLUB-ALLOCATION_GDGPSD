function seg(g){
  if(["Nursery/BV1","UKG/BV2","KG/BV3","I","II","III","IV","V"].includes(g)) return "A";

const C={bg:"#0D1117",card:"#161B22",bdr:"#30363D",hd:"#1C2128",acc:"#2F81F7",grn:"#3FB950",amb:"#D29922",red:"#F85149",pur:"#BC8CFF",teal:"#39C5CF",txt:"#E6EDF3",mut:"#8B949E"};

function dlCSV(name,rows){ const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([rows.join("\n")],{type:"text/csv"})); a.download=name; a.click(); }
function parseCSV(txt){
  const lines=txt.trim().split("\n"),out=[];
  for(let i=1;i<lines.length;i++){
    const c=lines[i].split(",").map(x=>x.trim().replace(/^"|"$/g,""));
    if(!c[0]) continue;
    out.push({name:c[0],grade:c[1]||"",section:c[2]||"",p1:c[3]||"",a1:c[4]||"",p2:c[5]||"",a2:c[6]||"",p3:c[7]||"",a3:c[8]||"",by:c[9]||"CSV",at:new Date().toISOString()});
  }
  return out;
}

// â”€â”€ ALLOCATION ALGORITHM (untouched) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function counts(list){
  const cc={},ac={};
  ALL.forEach(c=>{ cc[c.id]=0; c.acts?.forEach(a=>{ ac[a.id]=0; }); });
  list.forEach(s=>{ if(s.aC) cc[s.aC]=(cc[s.aC]||0)+1; if(s.aA) ac[s.aA]=(ac[s.aA]||0)+1; });
  return {cc,ac};
}
function allocate(s,cc,ac){
  const sg=seg(s.grade);
  if(!sg) return {aC:null,aA:null,pU:null,rsn:"Invalid grade"};
  for(const [pc,pa,lbl] of [[s.p1,s.a1,"1st"],[s.p2,s.a2,"2nd"],[s.p3,s.a3,"3rd"]]){
    if(!pc) continue;
    const club=CLUBS[sg].find(c=>c.id===pc);
    if(!club) continue;
    if(club.acts){ if(!pa) continue; const act=club.acts.find(a=>a.id===pa); if(act&&(ac[act.id]||0)<act.cap) return {aC:club.id,aA:act.id,pU:lbl,rsn:lbl+" preference"}; }
    else { if((cc[club.id]||0)<club.cap) return {aC:club.id,aA:null,pU:lbl,rsn:lbl+" preference"}; }
  }
  const avail=CLUBS[sg].flatMap(club=>{
    if(club.acts) return club.acts.filter(a=>(ac[a.id]||0)<a.cap).map(a=>({club,act:a,sp:a.cap-(ac[a.id]||0)}));
    return (cc[club.id]||0)<club.cap?[{club,act:null,sp:club.cap-(cc[club.id]||0)}]:[];
  }).sort((a,b)=>b.sp-a.sp);
  if(avail.length) return {aC:avail[0].club.id,aA:avail[0].act?.id||null,pU:"admin",rsn:"Administrative allocation"};
  return {aC:null,aA:null,pU:null,rsn:"No capacity â€” manual review"};
}

// â”€â”€ DUPLICATE CHECK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function isDup(name,grade){
  return students.some(s=>s.by===teacher.by&&s.name.trim().toLowerCase()===name.trim().toLowerCase()&&s.grade===grade);
}

// â”€â”€ ADD STUDENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function addStudent(){
  if(!teacher.by||!form.name||!teacher.grade||!form.p1) return;
  const sg=seg(teacher.grade);
  if(!isAdmin&&!segAccess[sg]){
    toast(`â›” Segment ${sg} (${SINFO[sg].grades}) is not open yet.`,C.red,"Please wait for the admin to activate your segment.");
    return;
  }
  const club=gClub(form.p1);
  if(club?.acts&&!form.a1){ toast("Please select an activity for 1st preference",C.amb); return; }
  if(isDup(form.name,teacher.grade)){
    toast(`âš  You already entered "${form.name}" from Grade ${teacher.grade}!`,C.red,"You cannot enter the same student twice. Ask another teacher if this is a different student with the same name.");
    return;
  }
  const {cc,ac}=counts(students);
  const al=allocate({...form,grade:teacher.grade,section:teacher.sec},cc,ac);
  const s={name:form.name,grade:teacher.grade,section:teacher.sec||"",
    p1:form.p1||"",a1:form.a1||"",p2:form.p2||"",a2:form.a2||"",p3:form.p3||"",a3:form.a3||"",
    by:teacher.by,at:new Date().toISOString(),...al};
  try{
    await addDoc(COL,s);
    const cl=gClub(s.aC),ac2=s.aA?gAct(s.aC,s.aA):null;
    if(cl){
      const lbl=s.pU==="admin"?"Administratively allocated":s.pU==="1st"?"âœ“ 1st preference honored":s.pU==="2nd"?"â†“ 2nd preference used (1st was full)":"â†“ 3rd preference used (1st & 2nd were full)";
      toast(`${s.name} â†’ ${cl.name}${ac2?" Â· "+ac2.name:""}`,rc(s.pU),lbl);
    } else toast(`${s.name} â€” no seats available, manual review needed`,C.red);
    form={name:"",p1:"",a1:"",p2:"",a2:"",p3:"",a3:""}; render();
  } catch(e){ toast("Save failed: "+e.message,C.red); }
}

async function delStudent(fid){ if(!isAdmin) return; try{ await deleteDoc(doc(db,"students",fid)); toast("Entry removed",C.amb); } catch(e){ toast("Delete failed: "+e.message,C.red); } }
async function clearAll(){
  if(!isAdmin||!confirm("Delete ALL student data? Cannot be undone.")) return;
  const snap=await getDocs(COL); const b=writeBatch(db); snap.docs.forEach(d=>b.delete(d.ref)); await b.commit(); toast("All data cleared",C.amb);
}
async function importCSV(){
  csvErr=""; const rows=parseCSV(csvTxt); if(!rows.length){ csvErr="No valid rows found."; render(); return; }
  let running=[...students]; const b=writeBatch(db);
  for(const r of rows){ const {cc,ac}=counts(running); const al=allocate(r,cc,ac); const s={...r,...al}; running.push(s); b.set(doc(COL),s); }
  try{ await b.commit(); csvTxt=""; toast(`âœ“ ${rows.length} students imported`); } catch(e){ toast("Import failed: "+e.message,C.red); }
  render();
}
